# reactmed_nginx.conf

upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8080;
}

server {
    listen      80;

    # server_name .example.com;
    charset     utf-8;


    client_max_body_size 75M;   # adjust to taste

    location /media  {
        alias /home/egdeveloper/apps/reactmed/reactmed/media;
    }

    location /static {
        alias /home/egdeveloper/apps/reactmed/reactmed/static;
    }

    location / {
        uwsgi_pass  django;
        include     /Users/macbook/Documents/Education/4th_Year/DiplomaWork/WebApplication/reactmed/reactmed/uwsgi_params;
    }
}
