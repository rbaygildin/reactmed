{% load staticfiles %}
{% load staticfiles %}
<html>
    <head>
        <title>Регистрация</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}"/>
    </head>
    <body style="padding-top: 60px;">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand">ReactMed</div>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'index:index' %}">Главная</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Сайт <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'index:about' %}">О сайте</a></li>
                                <li><a href="">Помощь</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <h1 class="page-header">Регистрация</h1>
            <form class="form" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Роль: </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="sel1">
                            <option value="patient">Пациент</option>
                            <option value="doctor">Врач</option>
                            <option value="nurse">Медсестра</option>
                            <option value="hospital_admin">Администратор больницы</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Имя: </label>
                    <div class="col-sm-10">
                        <input name="name" class="form-control" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Фамилия: </label>
                    <div class="col-sm-10">
                        <input name="surname" class="form-control" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Логин: </label>
                    <div class="col-sm-10">
                        <input name="username" class="form-control" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Пароль: </label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Подтверждение пароля: </label>
                    <div class="col-sm-10">
                        <input name="confirm_password" type="password" class="form-control"
                               style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="row pull-right">
                    <button class="btn btn-success">Регистрация</button>
                    <button class="btn btn-warning" type="reset">Отмена</button>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'jquery/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
