{% load staticfiles %}
<html>
<head>
    <title>Личная страница</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}"/>
</head>
<body style="padding-top: 60px;">
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">ReactMed</div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index:index' %}">Главная</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Сайт <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'index:about' %}">О сайте</a></li>
                        <li><a href="">Помощь</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:show' %}">Личная страница</a></li>
                <li><a href="">Выйти</a></li>
            </ul>
        </div>
    </nav>
    <h1 class="page-header">Профиль пользователя</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-xs-12">
            <div class="text-center">
                <img src="" class="img-responsive"/>
            </div>
            <input type="file" class="text-right center-block well well-sm"/>
        </div>
        <div class="col-sm-6 col-md-8 col-sx-12">
            <form id="personalDoctorInfoForm" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Имя: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ user.first_name }}" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Фамилия: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ user.last_name }}" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Логин: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ user.username }}" style="background-color: #ffffff"/>
                    </div>
                </div>
                <div class="row pull-right">
                    <button id="updatePersonalDoctorInfoButton" class="btn btn-success" type="button">Обновить</button>
                    <button class="btn btn-warning" type="button">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="{% static 'jquery/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
