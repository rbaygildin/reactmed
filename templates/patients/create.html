{% extends 'core/base_menu.html' %}
{% load staticfiles %}
{% block content %}
    <h1 class="page-header">Регистрация</h1>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_name" class="col-sm-2 form-control-label">Имя: </label>
            <div class="col-sm-10">
                <input id="id_name" name="name" class="form-control" style="background-color: #ffffff"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_surname" class="col-sm-2 form-control-label">Фамилия: </label>
            <div class="col-sm-10">
                <input id="id_surname" name="surname" class="form-control" style="background-color: #ffffff"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_patronymic" class="col-sm-2 form-control-label">Отчество: </label>
            <div class="col-sm-10">
                <input id="id_patronymic" name="patronymic" class="form-control" style="background-color: #ffffff"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_gender" class="col-sm-2 form-control-label">Пол: </label>
            <div class="col-sm-10">
                <select id="id_gender" class="form-control" name="gender">
                    <option value="MALE">мужской</option>
                    <option value="FEMALE">женский</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_birthday" class="col-sm-2 form-control-label">Дата рождения: </label>
            <div class="col-sm-10">
                <input id="id_birthday" type="date" name="birthday" class="form-control" style="background-color: #ffffff"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_omi_card" class="col-sm-2 form-control-label">ОМС: </label>
            <div class="col-sm-10">
                <input id="id_omi_card" name="omi_card" class="form-control" style="background-color: #ffffff"/>
            </div>
        </div>
        <div class="row pull-right">
            <button class="btn btn-success">Создать медкарту пациента</button>
        </div>
    </form>
{% endblock %}
