{% extends 'core/base_menu.html' %}
{% load staticfiles %}
{% block content %}
    <h1 class="page-header">Пациент</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-xs-12">
            <div class="text-center">
                <img src="" class="img-responsive"/>
            </div>
            <input type="file" class="text-right center-block well well-sm"/>
        </div>
        <div class="col-sm-6 col-md-8 col-sx-12">
            <form class="form-horizontal">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Имя: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ patient.name }}" name="name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Фамилия: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ patient.surname }}" name="surname"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Отчество: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ patient.patronymic }}" name="patronymic"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Пол: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ patient.gender }}" name="gender"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">Дата рождения: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ patient.birthday }}" name="birthday"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 form-control-label">ОМС: </label>
                    <div class="col-sm-10">
                        <input class="form-control" value="{{ patient.omi_card }}" name="omi_card"/>
                    </div>
                </div>
                <div class="row pull-right">
                    <button class="btn btn-success">Обновить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
